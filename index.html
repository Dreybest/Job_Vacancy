<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Main css-->
    <link rel="stylesheet" href="css/main.css">

    <title>Application Form</title>

</head>

<body>

    <!-- Start Header-->
    <header class="fixed-top bg-dark fixed-top">
        <div class="container">
            <h2 class="text-center">Job Application Form</h2>
        </div>
    </header>
    <!-- End Header-->
    
	<!-- Start Contaner -->
    <div class="container">       
       
    	<p>Thank you for your interest in working with us. Please check below for available job opportunities that meet your criteria and send your application by filling out the Job Application Form.</p>

    	<!-- Start Form -->
    	<form>
    		<div class="row">

    		<div class="col-lg-6 mb-4">
    		<div class="controls">               
                <label>First Name</label>
                <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name" required>
                <p class="help-block"></p>            
            </div>
            </div>   

            <div class="col-lg-6 mb-4">
    		 <div class="controls">
    		 	<label>Last Name</label>
                <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name" required> 
                <p class="help-block"></p> 
            </div>

            </div> 
           
            <div class="col-lg-6 mb-4">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                <p class="help-block"></p>                               
            </div>

            <div class="col-lg-6 mb-4">
                <label>Phone Number</label>
                <input type="tel" name="pnumber" class="form-control" id="pnumber" placeholder="Phone Number" size="11" required>
                <p class="help-block"></p>                       
            </div>

            <div class="col-lg-6 mb-4">
                <label>What position are you applying for? </label>
                <select class="form-control" id="job" required>
                    <option value="">Select Job</option>
                	<option value="job1">Job 1</option>
                	<option value="job2">Job 2</option>
                	<option value="job3">Job 3</option>
                	<option value="job4">Job 4</option>
                </select>
                <p class="help-block"></p>                               
            </div>

            <div class="col-lg-6 mb-4">
                <label>Available start date </label>
                <input type="date" class="form-control" id="sdate" required> 
                <p class="help-block"></p>                               
            </div>

            <div class="col-lg-6 mb-4">
                <label>What is your current employment status? </label>          
                <p><input type="radio" name="current-job" id="employed">
                <label>Employed</label></p>
                <p><input type="radio" name="current-job" id="unemployed">
                <label>Unemployed</label></p>
                <p><input type="radio" name="current-job" id="student">
                <label>Student</label></p>
                <p class="help-block"></p> 
            </div>

            <div class="col-lg-6 mb-4">
            <label>Upload Your CV</label>
                <input type="file" class="form-control" id="cv" required> 
                <p class="help-block"></p>                               
            </div>

            <div class="col-md-12">                
            <label>Cover letter</label>
            <textarea class="form-control" id="cover-letter" rows="10" required ></textarea>
                <p class="help-block"></p>                               
            </div>

            <div class="container">
                <div class="center">
                    <button type="submit" class="btn btn-primary center" id="submit">Submit</button>
                </div>                
            </div>
                        
        </div>
       
    	</form>
    	<!-- End Form -->
    </div>
    <!-- End Contaner -->

    <br>
    <br>

    <!-- Start Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Dreybyte Digital Solution 2020</p>
      </div>
    </footer>
    <!-- End Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
